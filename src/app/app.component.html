<h1>{{ title }}</h1>
<table>
  <tr *ngFor="let b of board; index as i;">
    <td *ngFor="let e of b; index as j;">
      {{ e }}
    </td>
  </tr>
</table>
<button (click)="startGame()" [disabled]="comb.length">Start Game</button>
<button (click)="newGame()">Reset Game</button>

<div class="winner" *ngIf="winnerText">
  <h2>Result:</h2>
  <p>{{ winnerText }}</p>
</div>
